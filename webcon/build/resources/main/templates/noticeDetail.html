<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹콘 - 게시물</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap");

        body {
            background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .BrandBar {
            display: flex;
            justify-content: space-between;
        }

        .BrandBar_logo img {
            width: 16%;
            margin: 5%;
        }

        .BrandBar_right {
            display: flex;
            align-items: center;
        }

        .BrandBar_right img {
            width: 25px;
            margin-right: 20px;
        }

        .notice_info {
            border-radius: 10px;
            width: 95%;
            color: white;
            border: 1px solid #d8d8d8;
            margin-top: 20px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .notice_info label {
            font-size: 14px;
            margin: 20px;
        }

        .index {
            width: 90%;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .index label {
            color: #ffffff;
            font-size: 14px;
        }

        .coment {
            width: 95%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .coment input {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: 1px solid #808080;
            border-radius: 5px;
            color: #808080;
            outline: none;
        }

        .coments {
            color: #ffffff;
            width: 100%;
            margin-bottom: 30px;
        }

        .coments div {
            font-size: 12px;
            margin-top: 30px;
        }


        @media (min-width: 500px) {
            .main {
                width: 500px;
                margin-left: 50%;
                transform: translateX(-50%);
            }

            .content {
                height: 230px;
            }
        }

        @media (min-width: 600px) {
            .main {
                width: 600px;
                margin-left: 50%;
                transform: translateX(-50%);
            }

            .content {
                height: 290px;
            }
        }
    </style>
</head>

<body>
    <div class="BrandBar">
        <div class="BrandBar_logo">
            <a href="/webcon/main"><img src="https://i.ibb.co/RPb40Wq/logo-white.png" alt="logo"></a>
        </div>
        <div class="BrandBar_right">
            <div class="search">
                <a href="/webcon/search"><img src="https://i.ibb.co/nc8Cmpd/search-white.png" alt="search"></a>
            </div>
            <div class="noticeboard">
                <a href="/webcon/noticeboard"><img src="https://i.ibb.co/0DvqCtJ/chat-white.png" alt="noticeboard"></a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="notice_info">
            <label th:text="${board.title}">여신 강림 정주행 하고 싶은데 괜찮은가여?</label>
            <br>
            <label>글쓴이 : </label><label th:text="${board.writer}">로맨스가 세상을 구한다</label>
            <br>
            <label>조회 : 33</label>
            <label>댓글 : 4</label>
        </div>
        <div class="index">
            <label th:text="${board.content}">재밌을꺼 같은데 안좋은 평도 좀 있는거 같아서요... ㅇㅅㅇ</label>
        </div>
        <div class="coment">
            <input type="text" placeholder="댓글 작성">
            <div class="coments">
                <div>
                    <p>진짜 무조건 꼭 보세요 꼭꼭</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
