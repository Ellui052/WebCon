<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹콘 - 게시판</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap");

        body {
            background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            outline: none;
            color: #808080;
        }

        .BrandBar {
            display: flex;
            justify-content: space-between;
        }

        .BrandBar_logo img {
            width: 16%;
            margin: 5%;
        }

        .BrandBar_right {
            display: flex;
            align-items: center;
        }

        .BrandBar_right img {
            width: 25px;
            margin-right: 20px;
        }

        .subBar {
            border-bottom: 1px solid #808080;
            padding: 5%;
        }

        .subBar ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        .subBar li {
            float: left;
            margin-left: 5%;
            margin-right: 5%;
        }

        .subBar a {
            text-decoration: none;
            color: #808080;
        }

        .sorts ul {
            list-style: none;
            padding: 20px;
        }

        .sorts li {
            float: left;
            margin-left: 5%;
            font-size: 12px;
            color: #808080;
        }

        .week {
            display: flex;
            justify-content: center;
            margin-top: 6%;
        }

        .week ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .week li {
            font-size: 18px;
            float: left;
            color: #808080;
        }

        .contents {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 98%;
            margin: 0 auto;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .content {
            width: 32%;
            height: 180px;
            background-color: #808080;
            border-radius: 10px;
            margin: 2px;
        }

        .write {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .write div {
            width: 90%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .write div input {
            width: 80%;
            padding: 10px;
            background-color: #303030;
            border: none;
            border-radius: 3px;
        }

        .main_index input {
            height: 250px;
        }

        .btn {
            text-align: center;
        }

        .btn button {
            padding: 10px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: #a8a8a8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn button:hover {
            background-color: #303030;
        }

        .message {
            font-size: 14px;
        }


        @media (min-width: 500px) {
            .main {
                width: 500px;
                margin-left: 50%;
                transform: translateX(-50%);
            }

            .content {
                height: 230px;
            }
        }

        @media (min-width: 600px) {
            .main {
                width: 600px;
                margin-left: 50%;
                transform: translateX(-50%);
            }

            .content {
                height: 290px;
            }
        }
    </style>
</head>

<body>
    <div class="BrandBar">
        <div class="BrandBar_logo">
            <a href="/webcon/main"><img src="https://i.ibb.co/RPb40Wq/logo-white.png" alt="logo"></a>
        </div>
        <div class="BrandBar_right">
            <div class="search">
                <a href="/webcon/search"><img src="https://i.ibb.co/nc8Cmpd/search-white.png" alt="search"></a>
            </div>
            <div class="noticeboard">
                <a href="/webcon/noticeboard"><img src="https://i.ibb.co/0DvqCtJ/chat-white.png" alt="noticeboard"></a>
            </div>
        </div>
    </div>

    <div class="main">
        <form method="post" action="" class="write">
            <div class="writer">
                <input type="text" placeholder="작성자">
            </div>
            <div class="password">
                <input type="password" placeholder="수정키">
            </div>
            <div class="title">
                <input type="text" placeholder="제목">
            </div>
            <div class="main_index">
                <input type="text" placeholder="글 내용">
            </div>
            <div class="btn">
                <button onclick="upload()" type="button">글 올리기</button>
                <button onclick="cancle()" type="button">취소</button>
            </div>
            <div class="message">

            </div>
        </form>
    </div>
</body>
<script>
    function upload() {
        const input = document.getElementsByTagName("input");
        const message = document.getElementsByClassName("message")[0];

        if (input[0].value == "") {
            message.innerHTML = "작성자명을 입력해주세요."
        } else if (input[1].value == "") {
            message.innerHTML = "수정키를 입력해주세요."
        } else if (input[2].value == "") {
            message.innerHTML = "제목을 입력해주세요."
        } else if (input[3].value == "") {
            message.innerHTML = "내용을 입력해주세요."
        } else {

        }
    }

    function cancle() {
        location.href = "/webcon/noticeboard"
    }
</script>

</html>
