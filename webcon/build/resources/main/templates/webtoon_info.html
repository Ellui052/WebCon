<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹콘</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap");

        body {
            background-color: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            color: #808080;
        }

        .BrandBar {
            display: flex;
            justify-content: space-between;
        }

        .BrandBar_logo img {
            width: 16%;
            margin: 5%;
        }

        .BrandBar_right {
            display: flex;
            align-items: center;
        }

        .BrandBar_right img {
            width: 25px;
            margin-right: 20px;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .webtoonImg {
            width: 60%;
            height: 300px;
            border-radius: 10px;
        }

        .webtoonInfo {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px;
        }

        .title,
        .write,
        .genre,
        .info {
            width: 85%;
            margin-top: 15px;
            text-align: center;
        }

        .title {
            font-size: 24px;
        }

        .reaction {
            display: flex;
            width: 30%;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .reaction a {
            font-size: 14px;
            margin: 10px;
        }

        .reaction div {
            display: flex;
            align-items: center;
        }

        .reaction div img {
            width: 24px;
            margin: 5px;
        }

        .reaction div label {
            font-size: 16px;
        }

        .coment {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .coment input {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: 1px solid #808080;
            border-radius: 5px;
            color: #808080;
            outline: none;
        }

        .coments {
            color: #ffffff;
            width: 100%;
            margin-bottom: 30px;
        }

        .coments div {
            font-size: 14px;
            margin-top: 30px;
            text-align: left;
        }

        @media (min-width: 500px) {
            .webtoonImg {
                height: 400px;
            }
        }


        @media (min-width: 500px) {
            .main {
                width: 500px;
                margin-left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (min-width: 600px) {
            .main {
                width: 600px;
                margin-left: 50%;
                transform: translateX(-50%);
            }

            .webtoonImg {
                height: 480px;
            }
        }
    </style>
</head>

<body>
    <div class="BrandBar">
        <div class="BrandBar_logo">
            <a href="/webcon/main"><img src="https://i.ibb.co/RPb40Wq/logo-white.png" alt="logo"></a>
        </div>
        <div class="BrandBar_right">
            <div class="search">
                <a href="/webcon/search"><img src="https://i.ibb.co/nc8Cmpd/search-white.png" alt="search"></a>
            </div>
            <div class="noticeboard">
                <a href="/webcon/noticeboard"><img src="https://i.ibb.co/0DvqCtJ/chat-white.png" alt="noticeboard"></a>
            </div>
        </div>
    </div>
    <div class="main">
        <img th:src="${webtoon.img}" class="webtoonImg">
        <div class="webtoonInfo">
            <div class="title">
                <label th:text="${webtoon.title}">그 기사가 레이디로 사는법</label>
            </div>
            <div class="write">
                <label th:text="${webtoon.authors}">아인, Ink</label>
            </div>
            <div class="genre">
                <label th:text="${webtoon.genre}">판타지, 혐관로맨스, 삼각관계, 빙의, 로판, 소설원작</label>
            </div>
            <div class="info">
                <label th:text="${webtoon.info}">가장 가까운 친우이자 믿었던 부관의 검이 내 몸을 관통했다.
                    다시 눈을 떴을 땐 적국의 귀족 레이디가 되어있었다.
                    낯설고 연약한 타인의 몸과 잃어버린 3년의 세월, 그 사이에 망해버린 나의 조국.
                    배신의 아픔과 정체성의 혼란으로 정신을 차릴 수가 없었다.
                    그러나 나는 결국 살아가기로 했다. 루시펠라 아이딘으로써, 검을 든 귀족 레이디로서.</label>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
