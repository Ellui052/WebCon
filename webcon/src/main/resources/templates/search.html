<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹콘 - 검색</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap");

        body {
            background-color: black;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
        }

        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .search input {
            border-radius: 10px;
            border: none;
            padding: 10px;
            background-color: #303030;
            color: #808080;
            outline: none;
        }

        .search img {
            width: 40px;
        }

        @media (min-width: 800px) {
            .search {
                width: 630px;
                margin-left: 50%;
                transform: translateX(-50%);
            }

            .search input {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <form action="" class="search">
        <input type="text" placeholder="작가,작품,장르 검색">
        <a href="/webcon/main"><img src="https://i.ibb.co/pwwrSWB/x-white.png" alt="back"></a>
    </form>
</body>

</html>
